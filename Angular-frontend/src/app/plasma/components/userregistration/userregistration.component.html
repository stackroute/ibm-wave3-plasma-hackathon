<form action="/">
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
    <div class="details">
    <label for="name"><b>Name</b></label>
    <input type="text" placeholder="Enter name" name="psw" required>
    <br><br>
    <label for="dateofbirth"><b>DateOfBirth</b></label>
    <input type="text" placeholder="DateOfBirth" name="psw" required>
    <br><br>
     <label for="gender"><b>Gender</b></label>
    <input type="text" placeholder="Gender" name="email" required>
    <br><br>
    <label for="contact"><b>Contact</b></label>
    <input type="text" placeholder="Enter contact number " name="psw" required>
    <br><br>
     <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>
    <br><br>
    <label for="setpsw"><b>SetPassword</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>
    <br><br>
    <label for="confirmpassword"><b>Confirm Password</b></label>
    <input type="password" placeholder="confirm Password" name="psw-repeat" required>
  </div>
    <hr>
    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
    <button type="submit" class="registerbtn">Register</button>
 </div>
</form>
